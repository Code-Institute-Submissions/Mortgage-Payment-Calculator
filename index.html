<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Amortization Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" <!-- CDN for JS Chart library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <!-- Start of user input fields -->

            <div class="heading">
                <h3>Loan & Amortization Calculator</h3>
                <small>See a breakdown of monthly payments</small>
            </div>

            <form action="#" id="form" class="form">

                <div id="form" class="input-group">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" min="1" value="10000" id="loan-amount" />
                </div>

                <div class="input-group">
                    <label for="interest-rate">Interest Rate:</label>
                    <input type="number" min="1" value="3.75" id="interest-rate" />
                </div>

                <div class="input-group">
                    <label for="loan-tenure">No. of Months:</label>
                    <input type="number" min="1" value="12" id="loan-tenure" />
                </div>

                <div class="input-group">
                    <button>Calculate</button>
                </div>

            </form> <!-- End of user input fields -->

        </div>



        <section>

            <canvas id="data-set" width="600" height="400"></canvas> <!-- The graph/chart displays in this area -->

        </section>

    </div>

    <div id="results">
        <!-- Container for a generated table showing the computed values -->

    </div>

    <section class="breakDown">
        <!-- The monthly amortization schedule is listed here -->

        <div id="loan-info"></div>

    </section>

    <script src="assets/js/script.js"></script>

</body>
